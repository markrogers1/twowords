<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#E91E63"/>
  <title>TWO | WORDS</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
    
    :root {
      --pink: #E91E63;
      --dark: #1A1A1A;
      --white: #FFFFFF;
    }
    
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      background: var(--pink);
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-size: clamp(3rem, 12vw, 6rem);
      font-weight: 900;
      letter-spacing: -0.05em;
      margin-bottom: 1.5rem;
    }
    
    .separator {
      font-size: clamp(3rem, 10vw, 5rem);
      font-weight: 900;
      color: var(--dark);
    }
    
    .search-bar {
      background: white;
      border-radius: 999px;
      padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.2rem, 3vw, 1.8rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(0.5rem, 2vw, 1rem);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    
    .bubble {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      padding: 0.6rem 0.8rem;
      border: none;
      background: transparent;
      color: var(--dark);
      text-align: center;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .bubble::placeholder { 
      color: #999; 
      font-style: italic;
      text-align: center;
    }
    
    .mic-btn {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: none;
      color: white;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      font-weight: 600;
      padding: clamp(0.9rem, 2.5vw, 1.2rem) clamp(1.8rem, 4vw, 2.2rem);
      border-radius: 999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      transition: all 0.2s ease;
      margin: 1rem auto 3rem;
    }
    
    .mic-btn:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.03);
    }
    
    .examples {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin-bottom: 3rem;
      line-height: 1.6;
    }
    
    .examples strong {
      font-weight: 700;
    }
    
    .qr {
      width: clamp(140px, 35vw, 180px);
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
    }
    
    @media (max-width: 480px) {
      .search-bar {
        flex-direction: column;
        padding: 1.5rem;
      }
      .separator {
        transform: rotate(90deg);
      }
    }
  </style>
</head>
<body>

  <h1>TWO <span class="separator">|</span> WORDS</h1>

  <div class="search-bar">
    <input type="text" class="bubble" placeholder="ninja" disabled />
    <div class="separator">|</div>
    <input type="text" class="bubble" placeholder="waffle" disabled />
  </div>

  <button class="mic-btn">
    Tap & speak the two words
  </button>

  <div class="examples">
    Try: <strong>ninja | waffle</strong> • <strong>disco | penguin</strong> • <strong>grumpy | avocado</strong>
  </div>

  <img 
    src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://two-words.app/ninja-waffle&bgcolor=E91E63&color=FFFFFF" 
    alt="QR code" 
    class="qr"
  />

  <script>
    document.querySelector('.mic-btn').addEventListener('click', () => {
      alert('Say “ninja waffle” out loud…\n\nProfile appears in 1.2 seconds. Magic.');
    });
  </script>

</body>
</html>
